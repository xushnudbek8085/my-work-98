<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form with Animated Background</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://source.unsplash.com/1920x1080/?nature,forest') no-repeat center/cover;
      z-index: -1;
      animation: backgroundMove 15s infinite alternate ease-in-out;
    }

    @keyframes backgroundMove {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.1);
      }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 300px;
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-control {
      position: relative;
      margin-bottom: 20px;
    }

    .form-control input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      transition: 0.3s;
    }

    .form-control input:focus {
      border-color: #4caf50;
    }

    .form-control label {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 14px;
      color: #aaa;
      pointer-events: none;
      transition: 0.3s;
    }

    .form-control input:focus + label,
    .form-control input:not(:placeholder-shown) + label {
      top: -10px;
      left: 5px;
      font-size: 12px;
      color: #4caf50;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #4caf50;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-container button:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form>
      <div class="form-control">
        <input type="text" required placeholder=" " id="username">
        <label for="username">Username</label>
      </div>
      <div class="form-control">
        <input type="password" required placeholder=" " id="password">
        <label for="password">Password</label>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
